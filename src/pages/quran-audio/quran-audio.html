<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>quran_audio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div *ngIf="check_audio == 1">Current Time:  {{nn(audio.currentTime) }} to {{ audio.duration }}</div>
    <span (click)="loop_audio()"><h3>hello</h3></span>
    <br>
    <br>
    <ion-item>
        <ion-range min="1" max="100" value="20" (ionChange)='onChangeTime($event)'>
            <ion-label range-left *ngIf="check_audio == 1">{{ audio.progress }}</ion-label>
            <ion-label range-right *ngIf="check_audio == 1">{{ audio.current }}</ion-label>
        </ion-range>
    </ion-item>
    <br>
  <ion-list *ngIf="checkstatus == 1">
    <span *ngFor="let cat of result">
      <button ion-item (click)="open(cat.audio_url)">
      <ion-row>
        <ion-col col-1>
          <ion-avatar>
<img  [src]=""  *ngIf=""/>
</ion-avatar>
        </ion-col>
        <ion-col col-10 text-left text-center>
          <h4>{{ cat.title }}</h4>
          <p style="padding-top: 10px">{{cat.author}}</p>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </button>
    </span>
  </ion-list>
    <div *ngIf="checkstatus == 0">Loading!</div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer style="background-color: black;color:white;">
    <br>
    <ion-row>
        <ion-col col-2 text-center>
            <span *ngIf="check_audio == 1">{{nn(audio.currentTime) }}</span>
            <span *ngIf="check_audio == 0">00:00</span>

        </ion-col>
        <ion-col col-8><input type="range" min="1" max="100" value="{{ audio_in }}" style="width: 100%;"></ion-col>
        <ion-col col-2 text-left>
            <span *ngIf="check_audio == 1">{{nn(audio.duration) }}</span>
            <span *ngIf="check_audio == 0">00:00</span>

        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1 padding-vertical text-left><ion-icon name="repeat" style="font-size: 30px;"></ion-icon></ion-col>
        <ion-col col-10>
            <ion-row>
                <ion-col col-2 offset-3 text-right margin-top><ion-icon name="rewind" style="font-size: 20px;"></ion-icon></ion-col>
                <ion-col col-2 padding-top text-center (click)="audio_input()"><ion-icon name="pause" style="font-size: 30px;"></ion-icon></ion-col>
                <ion-col col-2 margin-top><ion-icon name="fastforward" style="font-size: 20px;"></ion-icon></ion-col>
            </ion-row>
        </ion-col>
        <ion-col col-1 padding-vertical padding-bottom text-right><ion-icon name="cloud-download" style="font-size: 20px;"></ion-icon></ion-col>
    </ion-row>
</ion-footer>
